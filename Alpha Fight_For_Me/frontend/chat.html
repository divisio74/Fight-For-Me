<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Fight For Me - Chat IA</title>
  <style>
    #chatBox {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    #chatBox div {
      margin-bottom: 8px;
    }
    #chatBox .user {
      color: blue;
    }
    #chatBox .ia {
      color: darkred;
    }
  </style>
</head>
<body>
  <h1>Fight For Me - Chat IA</h1>

  <div id="chatBox"></div>

  <form id="chatForm">
    <input id="chatInput" autocomplete="off" placeholder="Tape ton message..." required />
    <button type="submit">Envoyer</button>
  </form>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io("https://fight-for-me-production.up.railway.app/"); // adapte l'URL si besoin

    // Remplace ces variables par l'ID utilisateur et IA réelle, par exemple après login
    const userId = "user1";
    const iaId = "ia1";

    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const chatInput = document.getElementById("chatInput");

    // Rejoindre la room private user-IA
    socket.emit("join", { userId, iaId });

    // Afficher un message dans le chat
    function addMessage(sender, message) {
      const div = document.createElement("div");
      div.className = sender === "IA" ? "ia" : "user";
      div.textContent = `${sender} : ${message}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    // Écouter les messages du serveur
    socket.on("message", (msg) => {
      // Les messages envoyés par le serveur sont toujours "IA: ..."
      addMessage("Jessica", msg.replace(/^IA:\s*/, ""));
    });

    // Envoyer un message
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage("Toi", message); // afficher direct côté client
      socket.emit("chat_message", { userId, iaId, message });

      chatInput.value = "";
    });
  </script>
</body>
</html>
